<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"

    <title>GitHub-like Profile</title>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold">GitHub</div>
        <div class="flex space-x-4">
          <a href="#" class="hover:text-gray-300">Explore</a>
          <a href="#" class="hover:text-gray-300">Features</a>
          <a href="#" class="hover:text-gray-300">Enterprise</a>
          <a href="#" class="hover:text-gray-300">Marketplace</a>
          <a href="#" class="hover:text-gray-300">Pricing</a>
        </div>
      </div>
    </nav>

    <!-- User Profile -->
    <header class="bg-white border-b border-gray-300">
      <div class="container mx-auto p-4 flex items-center space-x-4">
        <img id="image" width="20%" alt="User Avatar" class="rounded-full" />
        <div>
          <h1 class="text-2xl font-bold" id="username"></h1>
          <p class="text-gray-600" id="login"></p>
          <p class="text-gray-600" id="location"></p>
          <p class="text-gray-600">Joined on January 1, 2023</p>
          <p class="text-gray-600" id="follower1"></p>
        </div>
      </div>
      <h1 class="text-center text-2xl" id="bois"></h1>
    </header>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
      <div class="container mx-auto text-center">
        &copy; 2023 GitHub-like Profile
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
